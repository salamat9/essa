<h2>Todos</h2>

<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="text">
      Todo text
    </label>
    <input id="text" type="text" formControlName="text">
  </div>
  <button class="button" type="submit">Add todo</button>
</form>

<div *ngFor="let todo of todos">
  <h3>{{todo.text}}</h3>
  <p *ngIf="todo.done; else elseBlock">Lokti Kusai</p>
  <ng-template #elseBlock>Lokti ne kusai</ng-template>
  <button 
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Edit!
</button>
  <button (click)="!todo.id || deleteTodo(todo.id)">X</button>
</div>

<app-todo-modal></app-todo-modal>
